

<kt-portlet>
		<kt-portlet-header [class]="'kt-portlet__head--lg'">
				<ng-container ktPortletTitle>
						<mat-form-field class="mat-form-field-fluid">
								<input matInput placeholder="Search Lead" #searchInput placeholder="Search" class="mat-form-field mat-form-field-fluid">
							</mat-form-field>
					</ng-container>
		</kt-portlet-header>
	<kt-portlet-body>
			<div class="mat-table__wrapper">
					<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

							<!--- Note that these columns can be defined in any order.
									The actual rendered columns are set as a property on the row definition" -->
							
							<!-- Position Column -->
							<ng-container matColumnDef="quoteNo">
								<th mat-header-cell *matHeaderCellDef> Quote No </th>
								<td mat-cell *matCellDef="let element"> {{element.quoteNo}} </td>
							</ng-container>
							
							<!-- Name Column -->
							<ng-container matColumnDef="dateOfAcceptance">
								<th mat-header-cell *matHeaderCellDef> Date Of Acceptance </th>
								<td mat-cell *matCellDef="let element"> {{element.dateOfAcceptance}} </td>
							</ng-container>
							
							<!-- Weight Column -->
							<ng-container matColumnDef="customer">
								<th mat-header-cell *matHeaderCellDef> Customer </th>
								<td mat-cell *matCellDef="let element"> {{element.customer}} </td>
							</ng-container>
							
							<!-- Symbol Column -->
							<ng-container matColumnDef="acceptedQuote">
								<th mat-header-cell *matHeaderCellDef> Accepted Quote </th>
								<td mat-cell *matCellDef="let element"> {{element.acceptedQuote}} </td>
							</ng-container>
							<ng-container matColumnDef="depositRequired">
								<th mat-header-cell *matHeaderCellDef> Deposit Required </th>
								<td mat-cell *matCellDef="let element"> {{element.depositRequired}} </td>
								</ng-container>
								<ng-container matColumnDef="depositReceived">
								<th mat-header-cell *matHeaderCellDef> Deposit Received </th>
								<td mat-cell *matCellDef="let element"> {{element.depositReceived}} </td>
								</ng-container>
								<ng-container matColumnDef="balance">
								<th mat-header-cell *matHeaderCellDef> Balance </th>
								<td mat-cell *matCellDef="let element"> {{element.balance}} </td>
								</ng-container>
							<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
							<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
							</table>
			</div>
		
		  
	</kt-portlet-body>
</kt-portlet>
